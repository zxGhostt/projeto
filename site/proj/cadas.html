<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastar</title>
</head>
<body>
    <h1><u>Cadastro de Profissional</u></h1>
        <form action="receba.php" method="post">
            
            <fieldset>
                <legend>Profissional</legend>
            <p>
                ID do Psicólogo: <input type="text" required name="id" size="40">
            </p>
            <p>
                Nome Completo: <input type="text" required title="informe o nome " placeholder="informe o nome do profissional" name="text" size="40">
            </p>
            <p>
                Data de nascimento: <input type="text" required  title="Informe a data corretamente seguindo: DD/MM/AAAA" placeholder="informe a data de nascimento do profissional" name="text" size="40">
            </p>
            <p>
                <label for="sexo">Sexo:</label><br>
                <input type="radio" name="sexo" value="m" checked>Mascuino<br>
                <input type="radio" name="sexo" value="f">Feminino<br>
                <input type="radio" name="sexo" value="o">Outros<br>
            </p>

            <h2><u>Informações profissionais</u></h2>

            <p>
                Número de Registro Profissional: <input type="text" required  title="Informe o CRP corretamente seguindo: CRP xx/xxxxx" placeholder="informe o CRP do profissional" name="text" size="40">
            </p>
            <p>
                Especializações: <input type="text" required  title="Informe a especialização" placeholder="informe a especialização do profissional" name="text" size="40">
            </p>
        
            <h2><u>Contato</u></h2>
            <p>
                E-mail: <input type="email" name="email" required placeholder="informe o e-mail para contato" size="40">
            </p>

            <input type="submit" value="Cadastar">
            </fieldset>
        
        </form>
        <p>
        <a href="home.html">Voltar</a>
        </p>
</body>
</html>
